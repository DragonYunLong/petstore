<html>
<head>
	<TITLE></TITLE>
	<META content="text/html; charset=utf-8" http-equiv=Content-Type>
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script>
		$(function () {
		    var catid = location.search.split("=")[1];
			$.ajax({
				url:"http://localhost:8081/pet/queryProducts/"+catid,
				dataType:"text json",
				type:"get",
				statusCode:{
				    200:function (data) {
				        $("#mytable>tbody").empty();
				        var str = "";
						$(data).each(function (index,value) {
							str+="<tr bgcolor='#faebd7'>" +
								"<td><a href='items.html?productno="+value.productid+"'>"+value.productno+"</a></td>" +
                                "<td>"+value.catid+"</td>" +
                                "<td>"+value.name+"</td>" +
                                "<td>"+value.descn+"</td>" +
                                "<td><image src = '../images/"+value.pic+"'></image></td>" +
								"</tr>"
                        })
						$("#mytable>tbody").append(str);
                    }
				}
			})
        })
	</script>
</head>
<body>
<div id = "top"></div>
<table align="left" bgcolor="#008800" border="0" cellspacing="2"
	cellpadding="2">

				</b></a>
		</td>
	</tr>
</table>

</html>
